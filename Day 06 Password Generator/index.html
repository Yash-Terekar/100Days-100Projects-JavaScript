<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="check-boxes">
        <input type="checkbox" class="capital box" />Uppercase letters <br />
        <input type="checkbox" class="lower box" />Lowercase letters <br />
        <input type="checkbox" class="num box" />Numbers <br />
        <input type="checkbox" class="symbol box" />Special character <br />
        <button class="btn">Generate Password</button>
      </div>
      <div class="output"><h1 class="result">Yash@12345</h1></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
