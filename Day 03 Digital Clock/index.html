<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 03 Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="toggle">
        <button class="toggle-btn formatter">24 Hrs</button
        ><button class="toggle-btn theme">Light</button>
      </nav>
      <main class="clock">
        <div class="clock time"></div>
        <div class="format"></div>
      </main>
      <div class="day"></div>
      <div class="calender">
        <div class="date"></div>
        <div class="month"></div>
        <div class="year"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
